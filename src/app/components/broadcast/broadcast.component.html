<div class="row">
    <div class="col-md-9">
        <video id="video" playsinline autoplay muted >
    
    
        </video>
        <div class="d-flex mt-5 justify-content-center">
            <i class="fas fa-volume-mute fa-2x mx-4" style="color: rgb(247, 68, 68);"></i>
            <i class="fas fa-microphone-slash fa-2x mx-4" style="color: rgb(128, 126, 126);border: 2px solid rgb(128, 126, 126);"></i>
        </div>
    </div>
    <div class=" col-md-3 mt-6">
        <div class="online-user" >
            <div *ngFor="let users of newUser ;let i = index" class="notification-user" >
                 <div class="onlineUser my-3" > 
                    <img src="../../../assets/img/user.png" alt="Image" id="user-size" >
                    <div class="mx-5">
                    <p id="user-id">{{users.firstName}}{{users.lastName}}</p>
                    <p id="user-style">Online status</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
