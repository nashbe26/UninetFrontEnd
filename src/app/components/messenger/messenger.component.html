<div class="row  mt-6">
    <div class="col-md-3 border-right">
        <div class="Messages mx-4">
            <p class="message-intro">Messages</p>
                <div *ngFor="let conv of results">
                    <div *ngFor="let check of conv.message;let last = last">
                    <div class="notification-user">
                        <div class="user-notification" *ngIf="last === true">
                            <img src="../../../assets/img/user.jpg" alt="Image" id="notification-size">
                            <p id="notification-id">{{check._id}}</p>
                   
                            <p id="notification-style" *ngIf="last === true">{{check.content}}</p>
                            
                        </div>
                    </div>
                </div>
            </div> 
            </div>
        </div>
    <div class="col-md-6 mt-5 px-0">
        <div class="Messages-box" >
            <div class="sender-box" *ngFor="let message of newMessage.message">
                      
                <div [ngClass]="{'box-message-sender mt-4 ': (idOnline._id == message.id ), 'box-message-receiver mt-4':(idOnline._id != message.id )}">
                    <p [ngClass]="{'text-message ': (idOnline._id == message.id ), 'text-message-receiver mt-4':(idOnline._id != message.id )}">{{message.content}}</p>
                    <div class="d-flex justify-content-start">
                        <img src="../../../assets/img/user.jpg" alt="image" id="img-message">
                    </div>
                </div>    
               
                <div class="time-message">
                    <p class="time-text">2 jun 2020 7.51 PM</p>
                </div>
            </div>
        
           
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="message-filed ">
            <input [(ngModel)]="message" class="inputFiled my-3" id="send" type="text"/>
            <button (click)="onSubmit()"class="btn-purple">Send </button>
        </div>
    </div>
   
</div>
