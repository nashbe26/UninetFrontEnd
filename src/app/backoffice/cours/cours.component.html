        <div class="scroll-sidebar">
      
            <nav class="sidebar-nav">
                <ul id="sidebarnav" class="p-t-30">
                    <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" aria-expanded="false"><i class="fas fa-th-large fa-lg pe-2"></i><span class="hide-menu">Dashboard</span></a></li>

                    <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link" href="./backoffice/cours" aria-expanded="false"><i class="fas fa-book fa-lg pe-2"></i><span class="hide-menu">Cours</span></a></li>

         </aside>
      
         <div class="page-wrapper">
      
              <div class="page-breadcrumb">
                 <div class="row">
                     <div class="col-12 d-flex no-block align-items-center">
                         <h4 class="page-title">Dashboard</h4>
                     </div>
                 </div>
             </div>
             <div class="container-fluid ">
                 <div class="row mt-2 mb-4">
       
                     <div class="col-md-6 col-lg-3 col-xlg-3">
                         <div class="card card-hover">
                             <div class="box bg-cyan text-center">
                                 <h1 class="font-light text-white"><i class="fas fa-th-large"></i></h1>
                                 <h6 class="text-white">Dashboard</h6>
                             </div>
                         </div>
                     </div>
                
                     <div class="col-md-6 col-lg-3 col-xlg-3">
                         <div class="card card-hover">
                             <div class="box bg-success text-center">
                                 <h1 class="font-light text-white"> <i class="fas fa-users"></i></h1>
                                 <h6 class="text-white">Users</h6>
                             </div>
                         </div>
                     </div>
                   
                     <div class="col-md-6 col-lg-3 col-xlg-3">
                         <div class="card card-hover">
                             <div class="box bg-warning text-center">
                                 <h1 class="font-light text-white"><i class="fas fa-chalkboard-teacher"></i></h1>
                                 <h6 class="text-white">Professors</h6>
                             </div>
                         </div>
                     </div>
             
                     <div class="col-md-6 col-lg-3 col-xlg-3">
                         <div class="card card-hover">
                             <div class="box bg-danger text-center">
                                 <h1 class="font-light text-white"><i class="fas fa-book"></i></h1>
                                 <h6 class="text-white">Cours</h6>
                             </div>
                         </div>
                     </div>
                    
                 </div>
                 <div class="row my-3">
                     <div class="col-lg-12">
                         <div class="card p-5">
                             <table class="table table-s">
                                 <thead>
                                     <tr>
                                       <th scope="col">Id</th>
                                       <th scope="col">Nom </th>
                                       <th scope="col">Nom </th>
                                       <th scope="col">Email</th>
                                       <th scope="col">etat</th>
                                       <th scope="col">Type</th>
                                       <th scope="col">status</th>
                                     
                                     </tr>
                                   </thead>
                                   <tbody>
                                     <tr *ngFor="let user of coursSlice;let i = index">
                                       <th scope="row">{{i}}</th>
                                       <td>{{user.cours}} </td>
                                       <td>{{user.date}}</td>
                                       <td>{{user.hours}}</td>
                                       <td>{{user.etat}}</td>
                                       <td>{{user.userId.firstName}} {{user.userId.lastName}}</td>
                                       <td><button class="btn btn-danger" (click)="check(user._id)">Approuver</button></td>
                                     </tr>
                                   </tbody>
                                 </table>
                                 <mat-paginator showFirstLastButtons [length]="cours?.length" [pageSize]="5" [pageSizeOptions]="[5,10,15]"(page)="onPagechange($event)"> </mat-paginator>
                         </div>
                     </div>
                 </div>
     
         
          
             </div>
      
      
         </div>
